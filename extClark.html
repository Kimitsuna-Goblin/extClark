<!--
	@file		extClark.html
	@brief		小児薬用量計算ツール（拡張Clark式）
	@version	0.91
-->
<HEAD>
	<META charset="UTF-8">
	<META name="viewport" content="width=device-width">
	<LINK rel="stylesheet" href="extClark.css">
	<SCRIPT src="extClark.js"></SCRIPT>
	<SCRIPT>
		window.onload = onLoadEvent;
	</SCRIPT>
	<TITLE>小児薬用量計算ツール（拡張Clark式）</TITLE>
</HEAD>
<BODY>
	<H1>小児薬用量計算<SPAN class="omissible">ツール</SPAN>（拡張Clark式）</H1>
	<HR>
	<FORM id="extClarkForm" action="extClark.html" onsubmit="return false;">
		<DIV class="outerframe outer-1">
			<!-- 1 -->
			<TABLE class="table-A">
				<!-- A -->
				<TR>
					<TH class="th-A1">
						年齢
					</TH>
					<TD class="td-A1 radios">
						<INPUT type="radio" name="old" id="old0" value="0" tabindex="1" checked="checked"><LABEL for="old0">無指定</LABEL>
						<INPUT type="radio" name="old" id="old1" value="1" tabindex="2"><LABEL for="old1">０<SPAN class="omissible">歳</SPAN></LABEL>
						<INPUT type="radio" name="old" id="old2" value="2" tabindex="3"><LABEL for="old2">1～15<SPAN class="omissible">歳</SPAN></LABEL>
					</TD>
					<TD class="td-A3" rowspan="2">
						<SPAN class="subhead">成人体重<SPAN class="omissible">(基準値)</SPAN></SPAN>
						<INPUT type="text" class="value-short" name="adultWeight" id="adultWeight" value="68" size="4" tabindex="7" readonly="readonly">
						<SPAN class="unit">kg</SPAN>
					</TD>
				</DIV>
				<TR>
					<TH class="th-A2">
						性別
					</TH>
					<TD class="td-A2 radios">
						<INPUT type="radio" name="sex" id="sex0" value="0" tabindex="4" checked="checked"><LABEL for="sex0">無指定</LABEL>
						<INPUT type="radio" name="sex" id="sex1" value="1" tabindex="5"><LABEL for="sex1">男<SPAN class="omissible">性</SPAN></LABEL>
						<INPUT type="radio" name="sex" id="sex2" value="2" tabindex="6"><LABEL for="sex2">女<SPAN class="omissible">性</SPAN></LABEL>
					</TD>
				</TR>
			</TABLE>
			<DIV class="block block-B">
				<!-- B -->
				<TABLE class="table-B1">
					<!-- B1 -->
					<TR>
						<TH>
							体重
						</TH>
						<TD>
							<DIV class="hold">&nbsp;</DIV>
							<INPUT type="text" class="value" name="childWeight" id="childWeight" value="0" size="8" maxlength="6" tabindex="8" readonly="readonly">
							<SPAN class="unit">kg</SPAN>
							<DIV class="hold" id="holdChildWeight">&nbsp;</DIV>
						</TD>
					</TR>
				</TABLE>
				<TABLE class="table-B2">
					<!-- B2 -->
					<TR>
						<TH id="dosageHeaderArea">
							<SPAN id="dosageHeader">成人量</SPAN>
						</TH>
						<TD id="dosageDataArea">
							<DIV class="hold">&nbsp;</DIV>
							<INPUT type="text" class="value" name="inputDosage" id="inputDosage" value="1" size="8" maxlength="6" tabindex="9" readonly="readonly">
							<SPAN class="unit" id="dosageUnit">g</SPAN>
							<DIV class="hold" id="holdInputDosage">&nbsp;</DIV>
						</TD>
					</TR>
				</TABLE>
			</DIV>
			<TABLE class="table-C">
				<!-- C -->
				<TR class="tr-C1">
					<TH id="ioHeaderArea">
						入出力
					</DIV>
					<TD id="ioDataArea">
						<SPAN>
							<INPUT type="text" class="value" name="valueText" id="valueText" value="0" size="12" maxlength="8" tabindex="10" readonly="readonly">
							<INPUT type="text" class="unit" name="unitText" id="unitText" value="" size="4" maxlength="8" disabled="disabled">
						</SPAN>
					</TD>
				</TR>
				<TR class="tr-C2">
					<TD class="calculator-outerframe" colspan="2">
						<TABLE class="calculator">
							<TR>
								<TD class="calculator">
									<DIV class="func1"><INPUT type="image" class="func1" name="btnAC" id="btnAC" src="button/btnAC_0.png" alt="AC" tabindex="11"></DIV>
									<DIV class="func1"><INPUT type="image" class="func1" name="btnC" id="btnC" src="button/btnC_0.png" alt="C" tabindex="12"></DIV>
								</TD>
								<TD class="calculator">
									<DIV class="num">
										<INPUT type="image" class="num" name="btn7" id="btn7" src="button/btn7_0.png" alt="7" tabindex="22">
										<INPUT type="image" class="num" name="btn8" id="btn8" src="button/btn8_0.png" alt="8" tabindex="23">
										<INPUT type="image" class="num" name="btn9" id="btn9" src="button/btn9_0.png" alt="9" tabindex="24">
									</DIV>
									<DIV class="num">
										<INPUT type="image" class="num" name="btn4" id="btn4" src="button/btn4_0.png" alt="4" tabindex="19">
										<INPUT type="image" class="num" name="btn5" id="btn5" src="button/btn5_0.png" alt="5" tabindex="20">
										<INPUT type="image" class="num" name="btn6" id="btn6" src="button/btn6_0.png" alt="6" tabindex="21">
									</DIV>
									<DIV class="num">
										<INPUT type="image" class="num" name="btn1" id="btn1" src="button/btn1_0.png" alt="1" tabindex="16">
										<INPUT type="image" class="num" name="btn2" id="btn2" src="button/btn2_0.png" alt="2" tabindex="17">
										<INPUT type="image" class="num" name="btn3" id="btn3" src="button/btn3_0.png" alt="3" tabindex="18">
									</DIV>
									<DIV class="num">
										<INPUT type="image" class="num" name="btnback" id="btnback" src="button/btnback_0.png" alt="back" tabindex="13">
										<INPUT type="image" class="num" name="btn0" id="btn0" src="button/btn0_0.png" alt="0" tabindex="14">
										<INPUT type="image" class="num" name="btndot" id="btndot" src="button/btndot_0.png" alt="dot" tabindex="15">
									</DIV>
								</TD>
								<TD class="calculator" id="dosageArea">
									<DIV class="funcMini"><INPUT type="image" class="funcMini" name="btnAreaChange1" id="btnAreaChange1" src="button/btnAreaChange1_0.png" alt="×,÷" tabindex="25"></DIV>
									<DIV class="func2"><INPUT type="image" class="func2" name="btnkg" id="btnkg" src="button/btnkg_0.png" alt="kg" tabindex="26"></DIV>
									<DIV class="func2 last-button"><INPUT type="image" class="func2" name="btnDosage" id="btnDosage" src="button/btng_0.png" alt="g" tabindex="27"></DIV>
								</TD>
								<TD class="calculator" id="multiplyArea" style="display: none;">
									<DIV class="funcMini"><INPUT type="image" class="funcMini" name="btnAreaChange2" id="btnAreaChange2" src="button/btnAreaChange2_0.png" alt="kg,g" tabindex="28"></DIV>
									<DIV class="func3"><INPUT type="image" class="func3" name="btnMultiply" id="btnMultiply" src="button/btnMultiply_0.png" alt="×" tabindex="29"></DIV>
									<DIV class="func3"><INPUT type="image" class="func3" name="btnDivide" id="btnDivide" src="button/btnDivide_0.png" alt="÷" tabindex="30"></DIV>
									<DIV class="func3 last-button"><INPUT type="image" class="func3" name="btnEqual" id="btnEqual" src="button/btnEqual_0.png" alt="＝" tabindex="31"></DIV>
								</TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
				<TR class="tr-C3">
					<TD colspan="2">
						<DIV class="wideline">
							<SPAN class="subhead omissible2">用量単位</SPAN>
							<INPUT type="radio" name="unitRadio" id="unitRadio0" value="g" tabindex="32" checked="checked"><LABEL for="unitRadio0">g</LABEL>
							<INPUT type="radio" name="unitRadio" id="unitRadio1" value="mg" tabindex="33"><LABEL for="unitRadio1">mg</LABEL>
							<INPUT type="radio" name="unitRadio" id="unitRadio2" value="gamma" tabindex="34"><LABEL for="unitRadio2">μg</LABEL>
							<INPUT type="radio" name="unitRadio" id="unitRadio3" value="T" tabindex="35"><LABEL for="unitRadio3">T</LABEL>
							<INPUT type="radio" name="unitRadio" id="unitRadio4" value="mL" tabindex="36"><LABEL for="unitRadio4">mL</LABEL>
						</DIV>
						<DIV class="wideline">
							<SPAN class="subhead">小数点以下</SPAN>
							<SELECT name="underPoint" id="underPoint" tabindex="37">
								<OPTION value="0">0桁</OPTION>
								<OPTION value="1">1桁</OPTION>
								<OPTION value="2" selected="selected">2桁</OPTION>
								<OPTION value="3">3桁</OPTION>
							</SELECT>
							<SPAN class="subhead">まで出力</SPAN>
						</DIV>
					</TD>
				</TR>
			</TABLE>
		</DIV>
		<DIV class="outerframe outer-2">
			<!-- 2 -->
			<SPAN class="subhead">計算方法</SPAN>
			<SELECT name="direction" id="direction" tabindex="38">
				<OPTION value="0" selected>順計算 (入力:成人量 → 出力:小児量)</OPTION>
				<OPTION value="1">逆計算 (入力:小児量 → 出力:成人量)</OPTION>
			</SELECT>
		</DIV>
	</FORM>
	<HR>
</BODY>
</HTML>
